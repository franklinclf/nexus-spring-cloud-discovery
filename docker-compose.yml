name: eureka-cluster

services:
  eureka-1:
    build:
      context: ./
    container_name: eureka-1
    ports:
      - "8761:8761"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8761/actuator/health || exit 1" ]
      start_period: 20s
      interval: 5s
      timeout: 15s
      retries: 10
    environment:
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-2:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=eureka-1
    restart: unless-stopped

  eureka-2:
    build:
      context: ./
    container_name: eureka-1
    ports:
      - "8762:8761"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8761/actuator/health || exit 1" ]
      start_period: 20s
      interval: 5s
      timeout: 15s
      retries: 10
    environment:
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-1:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=eureka-2
    restart: unless-stopped